{% set name = "django-cotton" %}
{% set version = "0.9.33" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/django_cotton-{{ version }}.tar.gz
  sha256: 7942961d93cd1a7cec47abed7a6296dea9ab75e5d675fb187529e3a76c004b58

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8,<4.0
    - beautifulsoup4 >=4.12.2,<4.13.0

test:
  imports:
    - django_cotton
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://django-cotton.com/
  dev_url: https://github.com/wrabit/django-cotton
  summary: Bringing component based design to Django templates.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
