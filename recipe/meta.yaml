{% set name = "django-cotton" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/django_cotton-{{ version }}.tar.gz
  sha256: 77ca7fb6a3b44dbda59a8eafb14edcf6db8f45ff54ddfd0f2c07ba212c3f8327

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8,<4.0
    - beautifulsoup4 >=4.12.2,<4.13.0
    - django >=4.2,<5.2

test:
  imports:
    - django_cotton
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://django-cotton.com/
  dev_url: https://github.com/wrabit/django-cotton
  summary: Bringing component based design to Django templates.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
