{% set name = "django-cotton" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/django_cotton-{{ version }}.tar.gz
  sha256: f7a6485870f34986bd3c180752226d0bcc7f44bb324160c0139e96addf7f99c2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8,<4.0
    - beautifulsoup4 >=4.12.2,<4.13.0
    - django >=4.2,<5.2

test:
  imports:
    - django_cotton
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://django-cotton.com/
  dev_url: https://github.com/wrabit/django-cotton
  summary: Bringing component based design to Django templates.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
