{% set name = "django-cotton" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/django_cotton-{{ version }}.tar.gz
  sha256: 7d4420a3b2a53e5f07b087aaaa667bced851c5002f8f8c8c3a4f7cd9cfaea732

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core >=1.0.0
    - pip
  run:
    - python >={{ python_min }}
    - django >=4.2,<5.3

test:
  imports:
    - django_cotton
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://django-cotton.com/
  dev_url: https://github.com/wrabit/django-cotton
  summary: Bringing component based design to Django templates.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
